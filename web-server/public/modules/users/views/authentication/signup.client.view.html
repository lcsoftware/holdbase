					<label for="username">账户</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="账户">
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="密码">
				</div>
				<div class="form-group">
					<label for="verifyPassword">密码确认</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="credentials.verifyPassword" placeholder="密码确认">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">注册</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">登录</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
